<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,76,1) 35%, rgba(0,212,255,1) 84%);;
        }
        .calculator {
            width: 270px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: grey;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 0 0 10px;
            display: block;
            text-align: left;
        }
        input[type="button"] {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 20px;
        }

        input[type="button"].equals {
            width: 250px;
            background-color: darkslateblue ;

        }

        input[type="button"].clear {
            background-color: red;
            color: white;

        }

        input[type="button"].func {
            background-color: skyblue;

        }

        .kel {
            text-align: left;
        }
      
    </style>
</head>
<body>
    <h1>Kalkulator Simpel</h1>
    <p class="kel">Rajib Jabar Nur Furqon</p>
    <p class="kel">Zeno Sani</p>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" class="func" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" class="func"  onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" class="func"  onclick="appendToDisplay('-')">
        <br>
       
        <input type="button" value="C" class="clear" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        
        <input type="button" value="+" class="func" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="=" class="equals" onclick="calculate()">
        
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
